<!DOCTYPE html>
<html>
<head>
	<title>Politico</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="./../css/style.css">

</head>
<body>
	<header>
	<div class="header-logo">
		<a href="./index.html">
			<span>P</span>olitico
		</a>
		</div>
		<nav>
			<ul>
				<li>
					<a href="./../index.html">sign in</a>
				</li>
			</ul>
		</nav>
	</header>

	<main class="signup-page">
		
		<div class="form form-align form-signup">
			<div id="notify"></div>
			<div class="form-element">
				<input type="text" class="form__input" name="firstname" placeholder="firstname" id="fname" minlength="2" required>
				<input type="text" class="form__input" name="lastname" placeholder="lastname" id="lname" minlength="2" required>
			</div>
			<div class="form-element">
				<input type="text" class="form__input" name="voters-id" placeholder="voters-id" id="voters-id" required>
				<input type="email" class="form__input" name="email" placeholder="email" id="email" required>
			</div>
			<div class="form-element">
				<input type="password" class="form__input" name="password" placeholder="password" minlength="8" id="pass" required>
				<input type="password" class="form__input" name="confirm" placeholder="confirm" minlength="8" id="confirm" required>
				<div class="pass-conf" id="message"></div>
			</div>
			<div class="form-element">
				<input type="text" class="form__input" name="address" placeholder="address" id="address" required>
				<input type="text" class="form__input" name="zip_code" placeholder="zip_code" id="zip_code" required>
			</div>
			<div class="form-element">
			 <div class="license">
				 
				 <p><input type="checkbox" name="agree" id="agree">By joining, you agree to our Terms of Service and Privacy Policy</p>
			 </div>
				<a href="#" class="btn btn-primary btn-signup" onclick="formValidator()">LogIn</a>
			</div>


		</div>
	</main>
   
	<footer>
		 <hr>
		&copy; Politico 2019
	</footer>
<script src="./../js/app.js"></script>
</body>
</html>
